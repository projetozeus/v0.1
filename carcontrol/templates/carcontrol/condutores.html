{% extends 'carcontrol/base.html' %}
{% load static %}
{% block content %}
<section class="dashboard-header">
   <div class="container-fluid">
      <div class="row">
         <table class="table table-striped table-hover">
            <thead>
               <tr>
                  <th>#</th>
                  <th>Condutor</th>
               </tr>
            </thead>
            <tbody>
               {% for z in x %}
               <tr>
                  <th scope="row">{{z.id}}</th>
                  <td>{{z.condutor_nome}}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
   </div>
</section>
{% endblock %}
