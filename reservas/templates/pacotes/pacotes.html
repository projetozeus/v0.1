<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

{% for z in x %}
<a href="{% url 'pacote' z.id %}">

      <p>{{ z.desc_pacote }}</p>

  </div>
</a>
{% endfor %}

</html>
